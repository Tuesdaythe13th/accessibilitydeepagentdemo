    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      /* New Body and Card Effects */
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1b1b1b 0%, #0e0e0e 100%);
        position: relative;
        overflow-x: hidden;
      }
      body::before,
      body::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.2;
        z-index: -1;
        pointer-events: none;
      }
      body::before {
        background: #00ffc3;
        top: 10%;
        left: 10%;
      }
      body::after {
        background: #ff00f7;
        bottom: 10%;
        right: 10%;
      }
      .interactive-card {
        position: relative;
        backdrop-filter: blur(14px);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        transform-style: preserve-3d;
        transition: transform 0.1s ease;
        z-index: 1;
      }
      .interactive-card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 2px;
        background: linear-gradient(var(--angle, 135deg), rgba(255,255,255,0.15), rgba(255,255,255,0));
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        z-index: 2;
        transition: background 0.2s ease;
      }
      .interactive-card::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 1;
      }
      .glow {
        position: absolute;
        top: var(--y, 50%);
        left: var(--x, 50%);
        width: 200px;
        height: 200px;
        background: radial-gradient(circle at center, rgba(0, 255, 200, 0.2), transparent 70%);
        transform: translate(-50%, -50%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
      }
      .interactive-card:hover .glow {
        opacity: 1;
      }

      /* Original Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
      }
      @keyframes pulse-glow {
        0%, 100% { 
          filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.6));
        }
        50% { 
          filter: drop-shadow(0 0 28px rgba(147, 51, 234, 0.8));
        }
      }
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }

      /* Accessibility Styles */
      .high-contrast {
        background-color: #000 !important;
        color: #fff !important;
      }
      .high-contrast [class*="bg-"], .high-contrast [class*="backdrop-"] {
        background-color: #111 !important;
        backdrop-filter: none !important;
      }
      .high-contrast [class*="border-"] {
        border-color: #fff !important;
      }
      .high-contrast [class*="text-gray-"], .high-contrast [class*="text-purple-"], .high-contrast [class*="text-blue-"], .high-contrast [class*="text-cyan-"] {
        color: #fff !important;
      }
      .high-contrast .text-green-400 { color: #66ff66 !important; }
      .high-contrast .text-red-400 { color: #ff6666 !important; }
      .high-contrast select, .high-contrast button {
        background-color: #222 !important;
        color: #fff !important;
      }
      .high-contrast .bg-gradient-to-r {
          background-image: none !important;
          background-color: #4ade80 !important;
      }
      .underline-links button, .underline-links a {
        text-decoration: underline !important;
        text-underline-offset: 4px !important;
      }

    </style>
